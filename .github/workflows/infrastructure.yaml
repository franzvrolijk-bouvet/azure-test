name: Deploy Infrastructure

on:
  push:
    paths:
      - "infrastructure/**"

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Dev
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az deployment group create \
              --resource-group rg-azure-test-dev \
              --template-file infrastructure/main.bicep \
              --parameters @infrastructure/parameters-dev.json

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-dev

    steps:
      - name: Request Approval
        if: always()
        uses: hmarr/auto-approve-action@v2

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Prod
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az deployment group create \
              --resource-group rg-azure-test-prod \
              --template-file infrastructure/main.bicep \
              --parameters @infrastructure/parameters-prod.json
